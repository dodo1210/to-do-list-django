<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>Tarefas</h1>
	<div>
		<h1>Mudar Senha</h1>
		<form method="post">
			{% csrf_token %}
			{% for field in form %}
				<p>
					{{ field.label_tag }}<br>
					{{ field }}
					{% for error in field.errors %}
						<p style="color: red">{{ error }}</p>
					{% endfor %}
				</p>
			{% endfor %}
			<button type="submit">Mudar </button>
		</form>
	</div>
</body>
</html>
